
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../easy-calendar.js"></script>
<style type="text/css">
.gray-font{
    color:lightgray;
}
</style>

<label></label><br>
<button class="pre">pre</button> <button class="next"> next</button>
<div class="calendar">

</div>

<script type="text/javascript">


var calendarDiv = document.getElementsByTagName("div")[0];
var dateInFormat = esayCalendar.initCalendar(calendarDiv, function(){
    var cellDay = new Date(this.dataset.date);
    if(!this.classList.contains("gray-font")&&(cellDay.getDay()==6||cellDay.getDay()==0)){
            this.style.color = "red";
        }
});

document.querySelector("label").appendChild(document.createTextNode(dateInFormat));

document.querySelector(".pre").addEventListener("click", function(event){
    dateInFormat = esayCalendar.preMonth(document.getElementsByTagName("div")[0]);
    document.querySelector("label").innerHTML = "";
    document.querySelector("label").appendChild(document.createTextNode(dateInFormat));
});

dateInFormat = document.querySelector(".next").addEventListener("click", function(event){
    dateInFormat = esayCalendar.nextMonth(document.getElementsByTagName("div")[0]);
    document.querySelector("label").innerHTML = "";
    document.querySelector("label").appendChild(document.createTextNode(dateInFormat));
});

</script>
